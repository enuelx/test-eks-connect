name: Get Pods

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: Get Pods in EKS
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::653784090147:role/github-actions-oidc-Role-1EO4DNTXB38A
        role-session-name: GitHubActions
        audience: sts.amazonaws.com      
        aws-region: sa-east-1
    - name: EKS kubectl
      uses: ianbelcher/eks-kubectl-action@1.6
      with:
        aws_region: sa-east-1
        cluster_name: collider-qa
        # EKS role arn that allow access eks cluster (Mostly happen when you create your cluster with CDK).
        ##eks_role_arn: # optional
        # File to read and pass as stdin to kubectl
        ##stdin: # optional
        args: get pods -A
